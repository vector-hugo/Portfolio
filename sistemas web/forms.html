<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Empresa</title>
    <link rel="stylesheet" href="css/extends2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Me envie um e-mail!</h1>
            <a href="index.html"><img src="assets/cancel.png" alt=""></a>
        </div>
        <form action="">
            <fieldset>
                <div class="line1">
                    <div class="line1-box">
                        <label for=""><h4 class="h4600">Qual o seu nome?</h4></label>
                        <input type="text" name="Nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="line1-box">
                        <label for=""><h4 class=""><h4 class="h4600">Qual o nome da sua empresa?</h4></h4></label>
                        <input type="text" name="Empresa" id="empresa" placeholder="Nome da empresa">
                    </div>
                </div>
    
                <div class="line2">
                    <label for=""><h4 class="h4600">Qual o assunto da mensagem?</h4></label>
                    <input type="text" name="Assunto" id="assunto" placeholder="Assunto da mensagem">
                </div>
                <div class="line3button">
                    <div class="line3">
                        <label for=""><h4 class="h4600">Mensagem</h4></label>
                        <textarea name="Mensagem" id="mensagem" cols="50" rows="15" maxlength="500" placeholder="Escreva sua mensagem aqui. Máximo de 500 palavras."></textarea>
                    </div>
                    <button type="submit"><h5 class="h5600">Enviar</h5></button>
                </div>
                
            </fieldset>
    
            
        </form>
    </div>
</body>
</html>
